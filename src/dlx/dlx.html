<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="stylesheet" href="../../bower_components/material-design-lite/material.min.css">
<script src="../../bower_components/material-design-lite/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="import" href="./dlx-page-cart.html">

<dom-module id="dlx-up">
    <template>
        <style></style>
        <firebase-app name="dlxdata" api-key="YOUR_API_KEY_HERE" auth-domain="YOUR_AUTH_DOMAIN_HERE" database-url="YOUR_DATABASE_URL_HERE">
        </firebase-app>
        <firebase-auth id="auth" app-name="dlxdata" signed-in="{{signedIn}}" user="{{user}}">
        </firebase-auth>
        <app-indexeddb-mirror session="[[user.uid]]" key="session" data="{{_session}}" persisted-data="{{persistedSession}}">
        </app-indexeddb-mirror>
    </template>

  <script src="./index.js"></script>

</dom-module>
