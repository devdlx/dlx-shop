
<dom-module id="dlx-styles">
    <template>
     
    </template>

<script>
(function() {
    'use strict';


    let MyBehavior = {
    };

    class dlxStyles {

        // Define behaviors with a getter.
        get behaviors() {
            return [MyBehavior];
        }

        // Element setup goes in beforeRegister instead of createdCallback.
        beforeRegister() {
            this.is = 'dlx-styles';

            // Define the properties object in beforeRegister.
            this.properties = {
                symbols: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    //observer: '_updateQuotes'
                }
            };
        }

        // #ready
        ready() {
                console.log('dlx-styles ready');
        }

        attached() {}
        detached() {}
        attributeChanged() {}

        _updateQuotes() {
            // Same as the vanilla component.
        }
    }

    // Register the element using Polymer's constructor.
    Polymer(dlxStyles);
})();

</script>

</dom-module>
