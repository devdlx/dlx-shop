<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../bower_components/google-castable-video/google-castable-video.html">

<dom-module id="shop-video">

  <template>

    <style include="shop-common-styles shop-button shop-select">


:host {
    display: block;
}

.backdrop {
    @apply(--layout-fit);
    top: 64px;
    z-index: -9999;
}

.backdrop iron-image {
    @apply(--layout-fit);
    z-index: -9999;
}
.backdrop .screen {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: -9999;
    background: rgba(0, 0, 0, 0.5);

}

#content {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
}

.shop-video-container {
    position: relative;
    margin: 0 0 0 24px;
    width: 60%;
}

.shop-video-player {
    width: 100%;
}



shop-image::before {
    content: "";
    display: block;
    padding-top: 100%;
}

.detail {
    margin: 0 42px;
    width: 50%;
    max-width: 404px;
    transition: opacity 0.4s;
    opacity: 0;
}

.detail[has-content] {
    opacity: 1;
}

h1 {
    font-size: 24px;
    font-weight: 500;
    line-height: 28px;
    margin: 0;
}

.price {
    margin: 16px 0 40px;
    font-size: 16px;
    color: var(--app-secondary-color);
}

.description {
    margin: 0 0 32px 0;
}

.description > h4 {
    margin: 16px 0;
}

.description > p {
    margin: 0;
    color: var(--app-secondary-color);
}

.pickers {
    @apply(--layout-vertical);
    border-top: 1px solid #ccc;
}

shop-select > select {
    font-size: 16px;
    padding: 16px 24px 16px 70px;
}

@media (max-width: 767px) {
    
    #content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    
    .shop-video-container {
        margin: 0;
        width: 100%;
    }
    
    .detail {
        box-sizing: border-box;
        margin: 32px 0;
        padding: 0 24px;
        width: 100%;
        max-width: 600px;
    }
    
    h1 {
        font-size: 20px;
        line-height: 24px;
    }
    
    .price {
        font-size: inherit;
        margin: 12px 0 32px;
    }

}
</style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:itemName"
        data="{{routeDataDetail}}"></app-route>

    <!--
      shop-category-data provides the item data for a given category and item name.
    -->
<!--     <shop-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        item-name="[[routeData.item]]"
        item="{{item}}"
        failure="{{failure}}"></shop-category-data> -->

<div class="backdrop">
    <iron-image alt="[[item.title]]" sizing="cover" preload fade src="[[item.backdrop_path]]"></iron-image>
<!--     <div class="screen" hidden$="[[!item.backdrop_path]]"></div> -->
</div>

    <div id="content" hidden$="[[failure]]">
<!--       <shop-image alt="[[item.title]]" src="[[item.largeImage]]"></shop-image> -->

       <div class="shop-video-container">
            <div class="shop-video">
<!--                 <video is="google-castable-video" class="shop-video-player" autoplay>
                    <source src="{{item.link}}" type="video/mp4">
                </video> -->
                <dlx-video class="shop-video-player" link="[[link]]" autoplay item="{{item}}"></dlx-video>
            </div>
       </div>
      <div class="detail" has-content$="[[_isDefined(item)]]">
        <h1>[[item.title]]</h1>
        <div class="price">[[item.views]]</div>
        <shop-image alt="[[item.title]]" src="[[item.poster_path]]" hidden$="[[!item.display_image]]"></shop-image> 
        <div class="pickers" hidden>
          <shop-select>
            <label id="sizeLabel" prefix>Size</label>
            <select id="sizeSelect" aria-labelledby="sizeLabel">
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M" selected>M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
            <shop-md-decorator aria-hidden="true">
              <shop-underline></shop-underline>
            </shop-md-decorator>
          </shop-select>
          <shop-select>
            <label id="quantityLabel" prefix>Quantity</label>
            <select id="quantitySelect" aria-labelledby="quantityLabel">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <shop-md-decorator aria-hidden="true">
              <shop-underline></shop-underline>
            </shop-md-decorator>
          </shop-select>
        </div>
        <div class="description">
          <h4>Description</h4>
          <p id="desc">{{item.description}}</p>
        </div>
<!--         <shop-button responsive>
          <button on-tap="_addToCart" aria-label="Add this item to cart">Add to Cart</button>
        </shop-button> -->
      </div>
    </div>

    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <shop-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></shop-network-warning>

  </template>

  <script>











Polymer({
    
    is: 'shop-video',
    
    properties: {
        
        item: Object,
        
        route: Object,
        
        routeDataDetail: Object,
        
        visible: Boolean,
        
        offline: {
            type: Boolean,
            observer: '_offlineChanged'
        },
        youtubeId: {
            type: String,
            notify: true,
            //value: 'AtqaiYlqs7c'
        },
        
        link: {
            type: String,
        },
        
        failure: {
            type: Boolean,
            notify: true,
            value: false
        },
    
    },
    
    observers: [
    '_link(link, route, visible)'
    ],
    
    
    
    _link: function(link, route, visible) {
        
        //console.log(link);
        
        if (route.prefix !== '/video') {
            return;
        }
        
        
        
        
        
        if (visible && this.item) {
            this.debounce('item-change', function() {
                // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
                // unescape it ("<br>") and set it as innerHTML.
                var text = this.item ? this.item.description : '';
                this.$.desc.innerHTML = this._unescapeText(text);
                
                // Reset the select menus.
                this.$.quantitySelect.value = '1';
                this.$.sizeSelect.value = 'M';
                
                this.fire('change-section', {
                    category: item.category,
                    title: item.title
                });
            });
        }
    },
    
    
    
    _youtube: function(youtubeId, route, visible) {
        
        //console.log(youtubeId);
        
        if (route.prefix !== '/video') {
            return;
        }
        
        //this._fetchYoutube(youtubeId, 1);
        
        
        if (visible && this.item) {
            this.debounce('item-change', function() {
                // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
                // unescape it ("<br>") and set it as innerHTML.
                var text = this.item ? this.item.description : '';
                this.$.desc.innerHTML = this._unescapeText(text);
                
                // Reset the select menus.
                this.$.quantitySelect.value = '1';
                this.$.sizeSelect.value = 'M';
                
                this.fire('change-section', {
                    category: item.category,
                    title: item.title
                });
            });
        }
    },
    
    _unescapeText: function(text) {
        var elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
    },
    
    _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
    },
    
    _addToCart: function() {
        console.log(this.$.quantitySelect);
        // This event will be handled by shop-app.
        this.fire('add-cart-item', {
            item: this.item,
            quantity: parseInt(this.$.quantitySelect.value, 10),
            size: this.$.sizeSelect.value
        });
    },
    
    _isDefined: function(item) {
        return item != null ;
    },
    
    _tryReconnect: function() {
        //this.$.categoryData.refresh();
        console.log(offline);
    },
    
    _offlineChanged: function(offline) {
        console.log(offline);
        if (!offline) {
            //this._tryReconnect();
            this.failure = false;
        } else {
            this.failure = true;
        }
    },

});
</script>

</dom-module>
